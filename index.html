<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 100px;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="validateForm(); return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var resultMessage = document.getElementById('result');

            // Password validation criteria
            var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$/;

            if (passwordRegex.test(password)) {
                resultMessage.style.color = 'green';
                resultMessage.textContent = 'SUCCESS';
            } else {
                resultMessage.style.color = 'red';
                resultMessage.textContent = 'ERROR: Password must contain \n at least 12 characters,\n including 1 uppercase letter,\n 1 numeric character,\n and 1 special symbol.';
            }
        }
    </script>
</body>
</html>
